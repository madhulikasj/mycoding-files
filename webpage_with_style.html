<html>
	<head>
		
		<title>webpage with style</title>
	
		<style type="text/css">
			
			#red{
				background-color:red;
				position:absolute;
				margin:10px 70px;
				z-index:0;
			
			}
			
			#blue{
			
				background-color:blue;
				position:relative;
				z-index:1;
			
			
			}
			#green{
				background-color:green;
				
			}
			.square{
			
				width:100px;
				height:100px;
				margin:10px;
				float:left;
				border-radius:50px;	
			
			}
		</style>
	
	
	</head>
	
	<body>
	<div id="red" class="square"></div>
	<div id="blue" class="square"></div>
	
	<div id="green" class="square">
		
	
	</div>
	
	
	
	</body>
	















</html>
